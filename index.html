<!doctype html>
<html lang="en">
<head>
    <title>Weather Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/img4.jpg) no-repeat;
            background-size: cover;
            background-position:center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city_name_input_field" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchTemp()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather_icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
            <h3 class=""> <span class="text-info lead">Your City:</span> <br> 
                <span id="city_name">City Name</span>
            </h3>
            <h3> <span class="text-info lead">Current Temp:</span> <br> 
                <span id="city_tamp"> Current Temp </span> &deg;C
            </h3>
            <h3 class="lead"> <span class="text-info">Real feel:</span> <br> 
                <span id="city_feels_like_tamp"> Real feel Temperature </span> &deg;C
            </h3>
            <h1 class="lead"> <span class="text-info lead">Weather Status:</span> <br> 
                <span id="weather_status" > Weather Status</span> 
            </h1>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
